<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="description" content="To Do simple web application">
    <meta name="keywords" content="To Do, Task">
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Task app</title>
</head>
<body>

    <div class="modal">
        <img src="./img/checkmark-black-32.png" alt="Done">
        <span class="content">Done</span>
    </div>

    <header>
        <div class="logo-img">
            <div class="logo"></div>
        </div>
        <div class="logo">
            <p>
                to do
            </p>
        </div>
        <div id="options">
            <button>
                options
                <ul class="content">
                    <li class="text-col help"><p>Help</p></li>
                    <li class="text-col bgc"><p>Change background color</p> <div id="bgcol"></li>
                    <li class="text-col textc"><p>Change text color</p> <div id="textcol"></li>
                    <li class="text-col reset"><p>Reset</li>
                    <li class="text-col reset" onclick="document.location = '/history'"><p>View History</li>
                </ul>
            </button>
        </div>
    </header>

    <div id="input">
        <div class="wrapper">
            <img src="./img/ok-48.png" alt="">
            <input type="text" placeholder="What's on your mind?" name="text-input" class="text-col">
        </div>
        <button id="insert">
            <div class="circle circle-bgc"></div>
            <span>
                Insert
            </span>
        </button>
    </div>

    <div id="banner-empty" class="text-col">
        <h1>No content yet</h1>
    </div>

    <div class="main-content text-col">
        
    </div>

    <div id="banner_help">
        <div class="node text-col"><p>Press <kbd>Enter</kbd> to insert task.</p></div>
        <div class="node text-col"><p>Press <kbd>Delete</kbd> to delete task.</p></div>
        <div class="node text-col"><p>Press <kbd>F1</kbd> to reset colors.</p></div>
        <div class="node text-col"><p>Press <kbd>Esc</kbd> to exit this window.</p></div>
        <div class="node text-col"></div>
        <div class="node text-col"></div>
        <button id="close-btn">close</button>
    </div>

    <script src="./jquery.js"></script>
    <script src="./Task.js"></script>
    <script src="./script.js"></script>

</body>
</html>
