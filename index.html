<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/jquery.js" defer></script>
    <script src="./src/script.js" defer></script>
    <title>Task app</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <div class="logo"></div>
        </div>
        <div class="logo">
            <p>
                to do
            </p>
        </div>
        <div id="options">
            <button>
                options
                <ul class="content">
                    <li class="text-col help"><p>Help</p></li>
                    <li class="text-col bgc"><p>Change background color</p> <div id="bgcol"></li>
                    <li class="text-col textc"><p>Change text color</p> <div id="textcol"></li>
                    <li class="text-col reset"><p>Reset</li>
                </ul>
            </button>
        </div>
    </header>

    <div id="input">
        <div class="wrapper">
            <img src="./src/img/ok-48.png" alt="">
            <input type="text" placeholder="What's on your mind?" name="text-input" class="text-col">
        </div>
        <button id="insert">
            <div class="circle circle-bgc"></div>
            <span>
                Insert
            </span>
        </button>
    </div>

    <div id="banner-empty" class="text-col">
        <h1>No content yet</h1>
    </div>

    <div class="main-content text-col">
        
    </div>

    <div id="banner_help">
        <div class="node text-col"><p>Press <kbd>Enter</kbd> to insert task.</p></div>
        <div class="node text-col"><p>Press <kbd>Delete</kbd> to delete task.</p></div>
        <div class="node text-col"><p>Press <kbd>F1</kbd> to reset colors.</p></div>
        <div class="node text-col"><p>Press <kbd>Esc</kbd> to exit this window.</p></div>
        <div class="node text-col"></div>
        <div class="node text-col"></div>
        <button id="close-btn">close</button>
    </div>

</body>
</html>
